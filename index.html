<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f7f7f7;
        }
        .profile-box {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 300px;
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .profile-box img {
            width: 100px;
            border-radius: 50%;
            margin-top: -50px;
        }
        .profile-box h2 {
            margin: 0;
        }
        .profile-box p {
            color: grey;
            font-size: 16px;
        }
        .profile-box a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
            padding: 8px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 5px;
        }
        .profile-box a:hover {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-box">
        <img src="your-photo.jpg" alt="Your Name">
        <h2>Your Name</h2>
        <p><a href="URL_TO_YOUR_RESUME">Resume</a></p>
        <p><a href="URL_TO_YOUR_BLOG">Blog</a></p>
    </div>
</div>

</body>
</html>
